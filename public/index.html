<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="basic.css">
</head>
<body>
<form name="frm">
  <div>
    <input type="text" class="og-control" minlength="0" maxlength="3" pattern="\d{2,3}" required>
  </div>
  <div>
    <textarea class="og-control" name="" id="" cols="30" rows="10" minlength="10"></textarea>
  </div>
  <select class="og-control" required>
    <option value=""></option>
    <option value="1">option 1</option>
    <option value="2">option 2</option>
    <option value="3">option 3</option>
  </select>
  <div class="og-control" minCheck="2">
    <label><input type="checkbox" name="chk1"><span>옵션1</span></label>
    <label><input type="checkbox" name="chk1"><span>옵션2</span></label>
    <label><input type="checkbox" name="chk1"><span>옵션3</span></label>
    <label><input type="checkbox" name="chk1"><span>옵션4</span></label>
  </div>
</form>



<script src="ogForm.js"></script>
<script>
  const og = new OgForm({
    form: document.frm,
	  inputs: [document.querySelectorAll('.og-control')]
  });
</script>


</body>
</html>
